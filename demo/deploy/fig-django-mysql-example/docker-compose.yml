web:
  build: .
  ports:
   - 8080:8080
  volumes:
   - .:/code
  links:
   - db
db:
  image: mariadb:latest
  ports:
   - 3306
  environment:
    MYSQL_ROOT_PASSWORD: super-secret
    MYSQL_DATABASE: project_example
    MYSQL_USER: project_example
    MYSQL_PASSWORD: qwerty
  volumes:
    - .data/db:/var/lib/mysql
